<body class="" style="">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 mb-3 box-shadow border-bottom">
    <h1 class="my-0 mr-md-auto font-weight-normal text-danger">Not found 404</h1>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#"></a><a href="/trade_history">Realized PL</a>
      <a class="p-2 text-dark" href="#"></a><a href="/trade_history">Unrealized PL</a>
      <a class="p-2 text-dark" href="#"></a><a href="/trade_history">Trade history</a>
    </nav>
  </div>
  <div class="py-5 h-25 text-light bg-primary" style="	background-image: url(&quot;assets/ahubbleskyfu.jpg&quot;);	background-position: center;	background-size: 100%;	background-repeat: repeat;">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-left">
          <h1 class="display-2">Trade history</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mx-auto">
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-12 h-100" style="">
          <div class="table-responsive h-100">
            <table class="table table-bordered ">
              <thead class="thead-dark h-100">
                <tr>
                  <th>Items</th>
                  <th>Inventory</th>
                  <th>RPL</th>
                  <th>URPL</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Bitcoin</th>
                  <td>{{btc1}}</td>
                  <td>{{btc3}}</td>
                  <td>{{btc4}}</td>
                </tr>
                <tr>
                  <th>Eth</th>
                  <td>{{eth1}}</td>
                  <td>{{eth3}}</td>
                  <td>{{eth4}}</td>
                </tr>
                <tr>
                  <th scope="row" contenteditable="true">Ltc</th>
                  <td>{{ltc1}}</td>
                  <td>{{ltc3}}</td>
                  <td>{{ltc4}}</td>
                </tr>
              </tbody>
            </table>
            <button type="button" class="btn btn-lg btn-block btn-light"><a href="/">Back to home page</a></button><br>
            <button type="button" class="btn btn-lg btn-block btn-light"><a href="/graph1">Profits</a></button><br>
          </div>
        </div>
      </div>
    </div>
  </div>
